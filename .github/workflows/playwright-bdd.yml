name: Playwright BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm install --save-dev @cucumber/cucumber

      - name: 📦 Install playwright
        run: npm install --save-dev playwright

      - name: 📦 Install typescript
        run: npm install --save-dev typescript ts-node @types/node

      - name: 📦 Install playwright/test
        run: npm install --save-dev @playwright/test

      - name: 📥 Install Playwright 
        run: npx playwright install --with-deps

      - name: 🧪 Run BDD tests
        run:  npx cucumber-js --require-module ts-node/register --require src/**/*.ts
