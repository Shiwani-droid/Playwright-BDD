name: Playwright BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“¥ Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run Cucumber BDD tests
        run: |
          npx cucumber-js features/**/*.feature \
            --require-module ts-node/register \
            --require src/step-definitions/**/*.ts \
            --require src/support/**/*.ts

      - name: ğŸ§¾ Generate Allure report
        run: |
          npx allure generate allure-results --clean -o allure-report || echo "No results to generate"
          npx allure history merge || true

      - name: ğŸ“¤ Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
