name: Playwright BDD Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install --save-dev @cucumber/cucumber

      - name: ğŸ“¦ Install playwright
        run: npm install --save-dev playwright

      - name: ğŸ“¦ Install typescript
        run: npm install --save-dev typescript ts-node @types/node

      - name: ğŸ“¦ Install playwright/test
        run: npm install --save-dev @playwright/test

      - name: ğŸ“¥ Install Playwright 
        run: npx playwright install --with-deps

      - name: ğŸ§ª Run BDD tests
        run:  npx cucumber-js --require-module ts-node/register --require src/**/*.ts
